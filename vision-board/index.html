<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>


<!--
	Vision Board Blocks
-->

<body>
	<div id="vision-board">
		<div class= "block small-block left-align light-bg">
		
					<header><span class="highlight" > Grow </span></header>
					<p>Learn to design &amp;<br>
					<span class="capitalize" >Code Websites</span</p>	
		</div>
	
			<div class="block small-block center-align">
					<img src="img/flower.png" alt="flower">
			</div>
		
			<div class="block small-block center-align light-bg">
					<p>HTML<br>
					css<br>
					javascript<br>
					wordpress<br>
					python</p>
			</div>
		

		
			<div class="block large-block left-align">
				<header><span class="highlight" > Freelance </span></header>
				<p>Make enough side cash to<br>
					<span class="capitalize" >Pay off debt</span></p>
					<img src="img/piggy.png" alt="piggy bank">
				
			</div>
		

		
			<div class="block large-block center-align dark-bg title-vb">			
					<img src="img/eye.png" alt="eye">
					<header><span class="marker">2020</span><br>
					Vision Board
					</header>
			</div>
	

	
			<div class="block large-block right-align">
					<img src="img/plane.png" alt="airplane">
					<header><span class= "highlight" > Travel</span></header>
					<p>Plan a trip where I can <br>
					<span class="capitalize" >Work remotely</span></p>
			</div>
		

			<div class="block small-block center-align light-bg">
					<p>Walk Dog ++<br>
					Meditate<br>
					Yoga<br>
					Snuggle Pup</p>
			</div>
		

		
			<div class="block small-block center-align">
					<img src="img/doggo.png" alt="dog">
			</div>

		
			<div class="block small-block right-align light-bg">
					<header><span class= "highlight" > Mind and Body </header>
					<p>Exercise More <br>
					&amp; find zen in <br>
					<span class="upper-case" >Challenge</span> 
					</p>
				
			</div>
		
		
	</div>
</body>
</html>
